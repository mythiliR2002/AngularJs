<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Search App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Menu Search</h1>
    <input type="text" ng-model="ctrl.searchTerm" placeholder="Search for a dish" />
    <button ng-click="ctrl.narrowDown()">Narrow It Down For Me!</button>

    <div ng-if="ctrl.foundItems.length === 0 && ctrl.searchTerm.length > 0">
      <p>Nothing found!</p>
    </div>

    <div ng-if="ctrl.foundItems.length > 0">
      <h2>Found Items:</h2>
      <found-items found="ctrl.foundItems" on-remove="ctrl.removeItem(index)"></found-items>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
