<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Check</title>
</head>
<body ng-controller="LunchCheckController as lunch">

    <div>
        <h1>Lunch Check</h1>
        <label for="lunchItems">Enter comma-separated items:</label>
        <input type="text" id="lunchItems" ng-model="lunch.items">
        <button ng-click="lunch.checkLunch()">Check If Too Much</button>
        
        <div class="message" ng-if="lunch.message">
            <p ng-style="lunch.messageStyle">{{ lunch.message }}</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
