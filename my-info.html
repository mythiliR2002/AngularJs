<div class="container">
  <h2>My Information</h2>
  <div ng-if="message">
    <div ng-bind-html="message"></div>
  </div>
  <div ng-if="favoriteMenuItem">
    <h3>Your Favorite Dish</h3>
    <img ng-src="{{favoriteMenuItem.image}}" alt="{{favoriteMenuItem.name}}" width="100">
    <h4>{{favoriteMenuItem.name}}</h4>
    <p>Category: {{favoriteMenuItem.category}}</p>
    <p>{{favoriteMenuItem.description}}</p>
  </div>
</div>
